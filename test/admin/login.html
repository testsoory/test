<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | لوحة التحكم</title>
    <link rel="stylesheet" href="../assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* صفحة تسجيل الدخول */
        .login-page {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .login-container {
            display: flex;
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .login-card {
            flex: 1;
            padding: 3rem 2rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .login-header h1 {
            font-size: 1.8rem;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--gray);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .input-with-icon input {
            width: 100%;
            padding: 0.8rem 0.8rem 0.8rem 40px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
            transition: border 0.3s;
        }

        .input-with-icon input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .remember {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-login {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 0.9rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-login:hover {
            background: var(--secondary);
        }

        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
        }

        .login-footer a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s;
        }

        .login-footer a:hover {
            color: var(--secondary);
        }

        .login-info {
            flex: 1;
            background: linear-gradient(135deg, var(--dark), var(--primary));
            color: white;
            padding: 3rem 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .info-content {
            max-width: 400px;
            margin: 0 auto;
        }

        .info-content h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: white; /* إضافة لون أبيض */
        }

        .info-content p {
            margin-bottom: 2rem;
            line-height: 1.8;
            color: #f0f0f0; /* لون رمادي فاتح */
        }

        .features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.1);
            padding: 0.8rem;
            border-radius: 6px;
            color: white; /* لون أبيض للنص */
        }

        .feature span {
            color: white; /* لون أبيض للنص */
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem;
            border-radius: 4px;
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 2000;
            display: none;
        }

        .notification.success {
            background: var(--success);
        }

        .notification.error {
            background: var(--danger);
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }
            
            .login-info {
                display: none;
            }
        }
    </style>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-lock"></i>
                <h1>تسجيل الدخول إلى لوحة التحكم</h1>
                <p>أدخل بيانات الاعتماد للوصول إلى لوحة الإدارة</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">اسم المستخدم</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="أدخل اسم المستخدم" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <div class="input-with-icon">
                        <i class="fas fa-key"></i>
                        <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>
                    </div>
                </div>
                
                <div class="form-group remember">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">تذكرني</label>
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
                </button>
                
                <div class="login-footer">
                    <a href="#">نسيت كلمة المرور؟</a>
                </div>
            </form>
        </div>
        
        <div class="login-info">
            <div class="info-content">
                <h2>لوحة تحكم الموقع</h2>
                <p>من هنا يمكنك إدارة جميع محتويات موقعك الإلكتروني وتحديثه في أي وقت</p>
                <div class="features">
                    <div class="feature">
                        <i class="fas fa-edit"></i>
                        <span>تعديل المحتوى</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-image"></i>
                        <span>تغيير الصور</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-palette"></i>
                        <span>تخصيص التصميم</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-users"></i>
                        <span>إدارة المستخدمين</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // بيانات الدخول الصحيحة (يمكن تغييرها)
            const validUsername = "admin";
            const validPassword = "admin123";
            
            if(username === validUsername && password === validPassword) {
                // تخزين حالة تسجيل الدخول
                localStorage.setItem('adminLoggedIn', 'true');
                
                // توجيه المستخدم إلى لوحة التحكم
                window.location.href = 'dashboard.html';
            } else {
                showNotification('اسم المستخدم أو كلمة المرور غير صحيحة!', 'error');
            }
        });
        
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification ' + type;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
